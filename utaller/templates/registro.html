{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{% static 'css/registro.css'%}">
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="message">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <h1>Registro de Usuario</h1>
    <form method="POST" action="{% url 'registro' %}">
        {% csrf_token %}
        <label for="nombre_de_usuario">Nombre de Usuario:</label>
        <input type="text" id="nombre_de_usuario" name="nombre_de_usuario" required><br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="apellido_paterno">Primer Apellido:</label>
        <input type="text" id="apellido_paterno" name="apellido_paterno" required><br>
        <label for="apellido_materno">Segundo Apellido:</label>
        <input type="text" id="apellido_materno" name="apellido_materno"><br>
        <label for="correo_electronico">Correo Electrónico:</label>
        <input type="email" id="correo_electronico" name="correo_electronico" required><br>
        <label for="telefono">Telefono:</label>
        <input type="text" id="telefono" name="telefono" required><br>
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required><br>
        <label for="confirmar_contraseña">Confirmar Contraseña:</label>
        <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" required><br>
        <input type="submit" value="Registrarse">
    </form>
        <form action="{% url 'login' %}" method="get">
            <input type="submit" value="Iniciar Sesión">
        </form>
</body>
</html>
